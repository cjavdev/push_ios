<ion-view view-title="Pushbit">
  <ion-content>
    <div ui-sref="workout({ id: 'new' })" class="row">
      <div class="col col-80 col-offset-10">
        <div class="big-circle start-workout">
          <p>Start Workout!</p>
        </div>
      </div>
    </div>
    <ul class="list">
      <li ng-repeat="workout in workouts" class="item">
        {{ workout.completedAt() }} | {{ workout.totalReps() }}
      </li>
    </ul>
  </ion-content>
</ion-view>

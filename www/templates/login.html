<div class="modal" ng-controller="LoginCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar> 
  <ion-content has-header="true" padding="true">
    <form class="list">
      <div>{{message}}</div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login()">
          Login With Facebook
        </button>
      </div>
    </form>
  </ion-content>
</div>

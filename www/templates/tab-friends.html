<ion-view view-title="Friends">
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-plus-empty" ng-click="showFriendships()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in scope.friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend2 in
      friend_requests" type="item-text-wrap"
      href="#/tab/friend/{{friend2.id}}">
        <img ng-src="{{friend2.face}}">
        <h2>{{friend2.name}}</h2>
        <button class="button">
          Approve
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
